<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Authify</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/">Contact</a>
                </li>

                {% if session.get('user_id') %}
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                {% endif %}
            </ul>

            <div class="d-flex" role="search">

                {% if session.get('user_id') %}
                <!-- User is logged in -->
                <a href="/logout" class="btn btn-outline-danger">Sign Out</a>

                {% else %}
                <!-- User is NOT logged in -->

                <!-- Login Modal -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-dark mx-2" data-bs-toggle="modal"
                    data-bs-target="#loginModal">
                    Login
                </button>
                <!-- Modal -->
                <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="loginForm" method="post" action="/login">

                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email Address :</label>
                                        <input type="email" class="form-control" id="loginEmail" name="loginEmail"
                                            placeholder="name@example.com">
                                    </div>

                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Password :</label>
                                        <input type="password" class="form-control" id="loginPassword"
                                            name="loginPassword">
                                    </div>

                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-secondary">Login</button>
                                        <button type="button" class="btn btn-secondary mx-2" data-bs-toggle="modal"
                                            data-bs-target="#signupModal">
                                            Register </button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- SignUP Modal -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-dark mx-2" data-bs-toggle="modal"
                    data-bs-target="#signupModal">
                    Sign-Up
                </button>
                <!-- Modal -->
                <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="signupModalLabel">Register</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="signupForm" method="post" action="/signup">
                                    <div class="mb-3">
                                        <label for="signupUsername" class="form-label">Name :</label>
                                        <input type="text" class="form-control" id="signupUsername"
                                            name="signupUsername" placeholder="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupEmail" class="form-label">Email Address :</label>
                                        <input type="email" class="form-control" id="signupEmail" name="signupEmail"
                                            placeholder="pranavnikam@gmail.com" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupPassword" class="form-label">Password :</label>
                                        <input type="password" class="form-control" id="signupPassword"
                                            name="signupPassword" required>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-secondary">Register</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
</nav>
